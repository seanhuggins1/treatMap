<!DOCTYPE html>
<html>

<head>
      <meta charset="utf-8" />
      <title>Display a map</title>
      <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
      <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
      <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:100,300,500,600,700,900">
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600&display=swap"
            rel="stylesheet">
      <link rel="stylesheet" href="styles.css">

</head>

<body>
      <!-- GEOCODER -->
      <script
            src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
      <link rel="stylesheet"
            href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
            type="text/css" />
      <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
      <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>

      
      <!-- MAP -->
      <div id="mapContainer">
            <div id="map"></div>
            <div id="tagDrawer">
                  <div class="buttonBox">
                        <div id="filterButton" class="button big-button" onclick="toggleFilterTags()">filter treats</div>
                  </div>      
                  <div id="filterTags">
                        <h2>treat preferences:</h2>
                        <div id="typeFilterTags" class="buttonBox">
                        </div>    
                        <h2>dietary restrictions:</h2>
                        <div id="dietFilterTags" class="buttonBox">
                        </div>   
                  </div>
            </div>
      </div>


      <!-- QUESTIONS -->
      <div id="questionContainer">
            <div class="question">
                  <img src="/public/jack-o-lantern.svg" alt="pumpkin" width="250px">
                  <h1>Safe Treats</h1>
                  <h2>This halloween...are you:</h2>
                  <div class="buttonBox">
                        <div class="button big-button" onclick="nextQuestion()">handing out treats</div>
                        <div class="button big-button" onclick="openMap()">trick or treating</div>
                  </div>
            </div>
            <div class="question">
                  <img src="/public/candy-bag.svg" alt="candybag" width="40%">
                  <h1>what's your street address?</h1>
                  <div id="geocoder"></div>
            </div>
            <div class="question">
                  <img src="/public/cauldron.svg" alt="cauldron" width="40%">
                  <h1>do your treats contain any common allergens?</h1>
                  <div id="dietTags" class="buttonBox"></div>
                  <div class="buttonBox">
                        <div id="submitDietTags" class="button submit-button">OK</div>
                  </div>
            </div>
            <div class="question">
                  <img src="/public/candy-bag.svg" alt="candies" width="40%">
                  <h1>what type of treats are you giving out?</h1>
                  <div id="typeTags" class="buttonBox"></div>
                  <div class="buttonBox">
                        <div id="submitTypeTags" class="button submit-button">OK</div>
                  </div>
            </div>
      </div>
      <script type="module" src="tags.js"></script>
      <script type="module" src="geocoder.js"></script>
      <script type="module" src="map.js"></script>
      <script type="module" src="main.js"></script>


</body>

</html>
